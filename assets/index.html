<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeal Native WASM Emulator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="unmute">Unmute</button>
    </div>
    <table class="console">
        <tr>
            <td><p id="output"></p></td>
            <td><p id="errors" style="color:red;"></p></td>
        </tr>
    </table>
    <script>
        const consoleOutput = document.getElementById('output');
        const consoleError = document.getElementById('errors');
        var Module = {
            print: function(text) {
                    console.log("Log: " + text);
                    consoleOutput.innerHTML += text + "<br>";
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                },
                printErr: function(text) {
                    console.log("Error: " + text);
                    consoleError.innerHTML += text + "<br>";
                    consoleError.scrollTop = consoleError.scrollHeight;
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            onRuntimeInitialized: function() {
                // const gl = Module.canvas.getContext("webgl");
                // console.log("Max texture size:", gl.getParameter(gl.MAX_TEXTURE_SIZE));
            }
        };

        function resumeAudioIfNeeded() {
            if (Module.audioContext && Module.audioContext.state === 'suspended') {
                Module.audioContext.resume().then(() => {
                    console.log("Audio context resumed");
                });
            }
        }
        document.getElementById('unmute').addEventListener("click", resumeAudioIfNeeded);

    </script>
    <script src="zeal.elf.js"></script>
</body>
</html>
