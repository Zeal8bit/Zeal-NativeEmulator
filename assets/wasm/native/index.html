<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeal Native WASM Emulator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="zeal.elf.js"></script>
</head>
<body>
    <div class="canvas_container">
        <canvas id="canvas" tabindex="0" width="640" height="480"></canvas>
    </div>
    <div class="controls">
        <button id="unmute">Unmute</button>
        <button id="reload">Reload</button>
        <button id="toggle-fps">Toggle FPS</button>
        <label>
            <input id="canvas-smoothing" type="checkbox" />
            Canvas Smoothing
        </label>
    </div>
    <div class="console">
        <div>
            <span class="label">Console</span>
            <div id="output"></div>
        </div>
        <div>
            <span class="label">Errors</span>
            <div id="errors"></div>
        </div>
        <div>
            <input type="text" />
        </div>
    </div>
    <script>
        const consoleOutput = document.getElementById('output');
        const consoleError = document.getElementById('errors');
        const canvas = document.getElementById('canvas');

        let moduleInstance = null;
        function loadModule() {
            const defaultModule = {
                print: function(text) {
                        console.log("Log: " + text);
                        consoleOutput.innerHTML += text + "<br>";
                        consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    },
                    printErr: function(text) {
                        console.log("Error: " + text);
                        consoleError.innerHTML += text + "<br>";
                        consoleError.scrollTop = consoleError.scrollHeight;
                },
                canvas: (function() {
                    return canvas;
                })(),
                onRuntimeInitialized: function() {
                    canvas.setAttribute('tabindex', '0');
                    canvas.focus();

                    canvas.addEventListener('keydown', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }, true);

                    canvas.addEventListener('keyup', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }, true);

                    window.addEventListener('keydown', function(e) {
                        if(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " ", "Tab", "Escape"].includes(e.key)) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                    }, true);
                }
            };
            Module(defaultModule).then(mod => moduleInstance = mod);
        }

        window.addEventListener('load', loadModule);

        function resumeAudioIfNeeded() {
            if (Module.audioContext && Module.audioContext.state === 'suspended') {
                Module.audioContext.resume().then(() => {
                    console.log("Audio context resumed");
                });
            }
        }
        document.getElementById('unmute').addEventListener("click", resumeAudioIfNeeded);
        document.getElementById('reload').addEventListener('click', () => {
            moduleInstance?._zeal_exit();
            moduleInstance = null;
            setTimeout(() => {
                loadModule();
            }, 100);
        });
        document.getElementById('toggle-fps').addEventListener("click", () => {
            if(!moduleInstance) return;
            const show_fps = !!moduleInstance.getValue(moduleInstance._show_fps, 'i8');
            console.log('show_fps', show_fps);
            moduleInstance.setValue(moduleInstance._show_fps, !show_fps ? 1 : 0, 'i8');
        });
        document.getElementById('canvas-smoothing').addEventListener('change', function(e) {
            const checked = e.target.checked;
            console.log('canvas-smoothing', checked);
            if(checked) {
                canvas.classList.add('smooth');
            } else {
                canvas.classList.remove('smooth');
            }
        });

    </script>
</body>
</html>
